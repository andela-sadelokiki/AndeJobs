<div class="row">
    <div class="col s12 m4 l3">
        <div class="row">
            <div class="welcome">
                <div class="case">
                    <img class="circle responsive-img " src="https://qph.is.quoracdn.net/main-qimg-d5342af4207d0ac3a7d43a4a930ea571?convert_to_webp=true">
                    <div class="name">Bradley Cooper</div>
                </div>
            </div>
            <div class="links">
                <div class="collection">
                    <a href="/#/dashboard" class="collection-item">My Applications</a>
                    <a href="/#/availablejobs" class="collection-item active">Available Jobs</a>
                    <a href="#!" class="collection-item">More</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 m8 l9">
        <div class="row">
            <div class="search">
                <nav>
                    <form>
                        <div class="input-field">
                            <input id="search" type="search" required>
                            <label for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </nav>
            </div>
            <ul class="collection with-header">
                <li class="collection-header">
                    <h5>Available Jobs</h5></li>
                <li class="collection-item" ng-repeat="job in alljobs">
                    <div>{{job.title}}<a href="" class="modal-trigger secondary-content" ng-click="apply(job._id)"><i>Apply</i></a>
                    </div>
                </li>
            </ul>
            <div id="apply" class="modal modal-fixed-footer">
                <div class="modal-content">
                    <h4>{{jobInfo.title}}</h4>
                    <div class="divider"></div>
                    <p>{{jobInfo.description}}</p>
                    <h6>{{jobInfo.location}}</h6>
                    <h6>{{jobInfo.deadline}}</h6>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Disagree</a>
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
