<div class="parallax-container signup">
    <div class="parallax"><img src="../assets/images/online-job-search.jpg"></div>
    <div class="createjobform">
        <div class="row">
            <h5 class="create">Create Job</h5>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">person_pin</i>
                        <input id="icon_prefix" type="text" ng-model="job.title" class="validate">
                        <label for="icon_prefix">Job Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Job Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">location</i>
                        <input id="icon_prefix" type="text" ng-model="job.location" class="validate">
                        <label for="icon_prefix">Location</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">date</i>
                        <input id="icon_prefix" type="text" ng-model="job.applicationDeadline" class="validate">
                        <label for="icon_prefix">Deadline</label>
                    </div>
                </div>
            </form>
            <a class="waves-effect waves-light btn register" ng-click="addJob()">Create</a>
        </div>
    </div>
</div>
