<div class="row">
    <div class="col s12 m4 l2">
    </div>
    <div class="col s12 m4 l8">
        <ul class="collection with-header">
            <li class="collection-header">
                <h5>Available jobs</h5></li>
            <li class="collection-item" ng-repeat="job in alljobs">
                <div>{{job.title}}<a class=" secondary-content waves-effect waves-light btn modal-trigger" href="#modal1">View</a></div>
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4>Modal Header</h4>
                        <p>A bunch of text</p>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                    </div>
                </div>
            </li>
        </ul>
        <span><a class="modal-trigger waves-effect waves-light btn" href="/#/createjob">Add Job</a></span>
    </div>
    <div class="col s12 m4 l2">
    </div>
</div>
